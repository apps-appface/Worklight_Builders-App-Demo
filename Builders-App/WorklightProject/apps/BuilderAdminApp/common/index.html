<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>index</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
<link rel="shortcut icon" href="images/favicon.png">
<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
<link href="jqueryMobile/jquery.mobile-1.4.5.css" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">
<script>
	window.$ = window.jQuery = WLJQ;
</script>
<script src="jqueryMobile/jquery.mobile-1.4.5.js"></script>
</head>
<body style="display: none;">
	<div data-role="page" id="page">
		<div data-role="content" style="padding: 15px">
			<div id="AppBody" style="display: none;">
				<!-- <div>
					<h3>Welcome</h3> -->
				<a data-role="button" href="#" id="logout">Logout</a>
				<!-- </div> -->
				<div id="contentAppBodyDiv" style="margin: 5%;">Welcome</div>
				<div>
					<table style="width: 100%;">
						<tr>
							<th>Select City</th>
						</tr>
						<tr>
							<td id="Bangalore"
								style="border: 1px solid red; border-radius: 10px; text-align: center; height: 50px;"
								onClick="tableCellClick(this)">Bangalore</td>
						</tr>
						<tr>
							<td id="Chennai"
								style="border: 1px solid red; border-radius: 10px; text-align: center; height: 50px;"
								onClick="tableCellClick(this)">Chennai</td>
						</tr>
						<tr>
							<td id="Hyderabad"
								style="border: 1px solid red; text-align: center; border-radius: 10px; height: 50px;"
								onClick="tableCellClick(this)">Hyderabad</td>
						</tr>
						<tr>
							<td id="Mumbai"
								style="border: 1px solid red; text-align: center; height: 50px; border-radius: 10px;"
								onClick="tableCellClick(this)">Mumbai</td>
						</tr>
					</table>
				</div>
			</div>
			<div id="AuthBody">
				<div data-role="content" style="padding: 15px;">
				
					<h3 style="text-align: center;">Sign in</h3>
					<input id="email" placeholder="email" /> <input id="password"
						placeholder="password" /> <a data-role="button"
						id="submitLoginButton" onclick="submitLoginClick()">Submit</a>
				</div>
			</div>
		</div>
	</div>
	<div data-role="page" id="addPrjoectsPage">
		<div data-role="header">
		<a data-role="button" onclick="goBack()">Back</a>
			<h3>Add Projects</h3>
		</div>
		<div data-role="content" style="padding: 15px">
			<input type="text" id="projectNameId"
				placeholder="Enter Project Name" /> <a data-role="button"
				onClick="chooseImageButtonClick()">Choose Image</a> <img
				id="ImgPlaceholder" alt="Smiley face" style="" height="200px"
				width="200px"> <a data-role="button"
				onClick="addProjectSubmitbuttonClick()">Submit</a>
		</div>
	</div>
	<script src="js/pushNotification.js"></script>
	<script src="js/addProject.js"></script>
	<script src="js/jsonStore.js"></script>
	<script src="js/authentication.js"></script>
	<script src="js/initOptions.js"></script>
	<script src="js/main.js"></script>
	<script src="js/messages.js"></script>
</body>
</html>
